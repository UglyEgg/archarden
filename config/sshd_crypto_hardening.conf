# Reduce legacy/low-margin MACs while retaining OpenSSH defaults otherwise.

MACs -hmac-sha1,-hmac-sha1-etm@openssh.com,-umac-64@openssh.com,-umac-64-etm@openssh.com

# Explicitly disable RSA/SHA1 signatures.

PubkeyAcceptedAlgorithms -ssh-rsa,-ssh-rsa-cert-v01@openssh.com
HostKeyAlgorithms -ssh-rsa,-ssh-rsa-cert-v01@openssh.com

# Prefer hybrid PQ + X25519 first while retaining remaining defaults for compatibility.

KexAlgorithms ^mlkem768x25519-sha256,sntrup761x25519-sha512@openssh.com,curve25519-sha256
